      <form >
        <div class="container-fluid">
          <div class="row mb-3 col-6 mx-auto" >
            <label for="Nombre"> Nombre: </label>
            <input type="text" name="nombre" id="nombre" required maxlength="45" />
          </div>
        
          <div class="row mb-3 col-6 mx-auto" >
            <label for="Apellido"> Apellido: </label>
            <input type="text" name="apellido" id="apellido" required maxlength="45" />
          </div>
          
          <div class="row mb-3 col-6 mx-auto" >
            <label for="Teléfono"> Teléfono: </label>
            <input type="tel" name="nombre" id="nombre" required maxlength="45" />
          </div>

          <div class="row mb-3 col-6 mx-auto" >
            <label for="Empresa"> Empresa: </label>
            <input type="text" name="nombre" id="nombre" required maxlength="45" />
          </div>

          <div class="row mb-3 col-6 mx-auto" >
            <label for="Correo"> Correo Electrónico</label>
            <input type="email" name="nombre" id="nombre" required maxlength="45" />
          </div>

          <br>
          <br>

          <div class="row mb-3 col-1 mx-auto" >
            <button>Validar</button>
          </div>
      </form>
      
      
      <br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Enviar Formulario
        </button>
      </div>
      <br>
      <br>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Gracias por Contactarnos.</h1>

      </div>
      <div class="modal-body">
        Enviaremos un correo para proceder a contactarnos.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
